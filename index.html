<!DOCTYPE html>
<html lang="es">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="playground-content">

    <script type="module" src="split.js"></script>
